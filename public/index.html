  <body>
      <div id="menu">
          <div class="container-fluid">
              <div class="row" style="align-content: center;">
                <div class="col-sm-4">
                  <div>COVID-19 Cluster Transition Map</div>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-light btn-sm" id="prev">&lt;</button>
                    <span id="date">2020_04_04</span>
                    <button type="button" class="btn btn-light btn-sm" id="next">&gt;</button>                
                </div>
                <div class="col-sm">
                  The map is generated from <a href="https://signate.jp/competitions/260">COVID-19 Challenge (Phase 1)</a> data.
                </div>

      <div id="map"></div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script>
        var map;
        var data;
        var datelist = [];
        var current_date;
        var polylines = [];
        var labels = [];

        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 9,
            center: {lat: 36.084853, lng: 139.731354},
            mapTypeId: 'terrain'
          });
  
          // Create a <script> tag and set the USGS URL as the source.
          // var script = document.createElement('script');
          // This example uses a local copy of the GeoJSON stored at
          // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
          // script.src = 'result_geojsonp.js';
          // document.getElementsByTagName('head')[0].appendChild(script);

          var database = firebase.database();
          return database.ref('transition').once('value').then(function(snapshot) {
            data = snapshot.val();
            datelist = Object.keys(data)
            current_date = datelist[0]
            daily_data = data[current_date]

            //Êó•‰ªòË°®Á§∫„ÇíÂ§âÊõ¥„Åô„Çã
            var textMsg = document.getElementById('date');
            textMsg.textContent = current_date

            //„Éé„Éº„Éâ„ÇíÊèèÁîª„Åô„Çã
            map.data.addGeoJson(daily_data.geodata);

            //„É©„Éô„É´„ÇíÊèèÁîª„Åô„Çã
            //draw_labels(daily_data.geodata);

            //„Ç®„ÉÉ„Ç∏„ÇíÊèèÁîª„Åô„Çã
            draw_edges(daily_data.edges);


            map.data.setStyle(function(feature) {
              var patients = feature.getProperty('patients');
              return {
                icon: getCircle(patients)
              };
            });
          });  

        }
  
        document.getElementById("next").onclick = function(){
          move_neighbour_day(1);
        }

        document.getElementById("prev").onclick = function(){
          move_neighbour_day(-1);
        }

        document.addEventListener('keydown', (event) => {
          switch(event.keyCode){
            case 39:
              move_neighbour_day(1);
              break;
            case 37:
              move_neighbour_day(-1);
              break;
          }
        });        
      
        function move_neighbour_day(diff){
          current_date = document.getElementById("date").innerText;
          idx = datelist.indexOf(current_date); 
          if((diff>0 && idx<datelist.length-diff) || (diff<0 && idx>0)){
            change_date(datelist[idx+diff]);
          }
        }

        function getCircle(patients) {
          return {
            path: google.maps.SymbolPath.CIRCLE,
            fillColor: 'red',
            fillOpacity: .2,
            scale: Math.log2(patients+1)*10,
            strokeColor: 'white',
            strokeWeight: .5
          };
        }

        function draw_labels(geodata){
          for(var i=0;i<geodata.features.length-1;i++){
            feature = geodata.features[i];
            var label = new google.maps.Marker({
              position: {lat: feature.geometry.coordinates[1], lng: feature.geometry.coordinates[0]},
              label: feature.properties.patients, 
              map:map
            });
            labels.push(label);
          }
        }

        function clear_labels(){
          for(var i=0;i<labels.length;i++){
            labels[i].setMap(null);
          }
          labels.length = 0;          
        }
  
        function change_date(date){
          daily_data = data[date]

          //Êó•‰ªòË°®Á§∫„ÇíÂ§âÊõ¥„Åô„Çã
          var textMsg = document.getElementById('date');
          
          textMsg.textContent = date
          //map.data„Çí„Åù„Å£„Åè„ÇäÂÖ•„ÇåÊõø„Åà„Çã
          map.data.forEach(feature => {
            map.data.remove(feature);
          });
          map.data.addGeoJson(daily_data.geodata);
          //„É©„Éô„É´„ÇíË°®Á§∫„ÅóÁõ¥„Åô
          //clear_labels();
          //draw_labels(daily_data.geodata);
          

          //„Ç®„ÉÉ„Ç∏„ÇíÂÖ®ÈÉ®Ê∂à„Åô
          for (var i = 0; i < polylines.length; i++){
            polylines[i].setMap(null);
          }
          polylines.length = 0;
          //„Ç®„ÉÉ„Ç∏„ÇíÊèèÁîª„Åô„Çã
          draw_edges(daily_data.edges);

        }

        function draw_edges(edges){

          var lineSymbol = {
              path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
            };

          for(i in edges){
              var polyline = new google.maps.Polyline({
                path:[
                  {lat: edges[i].coordinates[0][1],lng: edges[i].coordinates[0][0]},
                  {lat: edges[i].coordinates[1][1],lng: edges[i].coordinates[1][0]},
                ],
                icons: [{
                  icon: lineSymbol,
                  offset: '100%'
                },
                strokeWeight:10
              ]
              });
              polyline.setMap(map);
              polylines.push(polyline);
            }
        }

        // function eqfeed_callback(results) {
        //   map.data.addGeoJson(results);
        // }
      </script>
